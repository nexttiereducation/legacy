<md-dialog aria-label="Task Detail Modal" class="detail-width detail-height" id="details-view">
	<md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <h2>Activity Feed Detail</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="feedVM.closeDialog()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <iframe class="apply-iframe" src="{{applyUrl}}"></iframe>
    </md-dialog-content>
</md-dialog>
