<h2>Add Action</h2>
<form id="edit-item"
      name="detailForm"
      data-ng-submit="confirm();">
    <h3>Individual Fields</h3>
    <div>
        <label>
            <span>Action Name</span>
            <select name="name"
                    data-ng-options="opt for opt in actionChoices"
                    data-ng-model="action.name"
                    required></select>
        </label>
        <span>Enterprise</span>
        <input type="checkbox"
               name="enterprise"
               data-ng-model="action.enterprise">
        <label>
            <span>Action Resource</span>
            <input type="text"
                   ng-model="action.resource"
                   list="Common">
            <datalist id="Common">
                <option value=""></option>
                <option value="District">District</option>
                <option value="Global">Global</option>
            </datalist>
        </label>
    </div>
    <div class="form-controls clearfix">
        <button type="button"
                class="btn btn-default edit-item-cancel"
                data-ng-click="closeThisDialog()">Cancel</button>
        <button id="edit-item-submit"
                type="submit"
                class="btn btn-primary"
                data-ng-disabled="detailForm.$invalid">Save and exit</button>
    </div>
</form>
