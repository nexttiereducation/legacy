<h3>Confirm Deletion</h3>
<p>Do you really want to disable <strong>{{item.name}}?</strong></p>
<button type="button"
        id="delete-btn"
        class="btn btn-danger"
        data-ng-click="confirm()">Disable</button>
<button type="button"
        class="btn btn-default"
        data-ng-click="closeThisDialog()">Cancel</button>
